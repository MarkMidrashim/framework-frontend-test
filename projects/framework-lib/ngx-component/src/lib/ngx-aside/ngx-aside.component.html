<div class="sidenav-header">
  <i class="fas fa-times p-3 cursor-pointer text-secondary opacity-5 position-absolute right-0 top-0 d-none d-xl-none" aria-hidden="true" id="iconSidenav"></i>
  <a class="navbar-brand m-0 text-center" routerLink="/dashboard">
    <img src="../assets/img/framework.png" class="navbar-brand-img h-100" alt=" Framework">
  </a>
</div>
<mat-divider class="horizontal dark mt-0"></mat-divider>
<div class="collapse navbar-collapse  w-auto" id="sidenav-collapse-main">
  <mat-list class="navbar-nav" *ngIf="asides; else loadingItens">
    <mat-list-item class="nav-item" *ngFor="let item of asides">
      <a class="nav-link" [ngClass]="{'active': isCurrentRoute(item?.url)}" [routerLink]="item.url">
        <div class="icon icon-shape icon-sm shadow border-radius-md bg-white text-center me-2 d-flex align-items-center justify-content-center">
          <span style="color: #FFFFFF">
            <i [class]="'fas fa-' + item.icon"></i>
          </span>
        </div>
        <span class="nav-link-text ms-1">{{ item.label }}</span>
      </a>
    </mat-list-item>
  </mat-list>
</div>

<ng-template #loadingItens>
  <ngx-skeleton-loader
  [hidden]="loading"
  count="4"
  [theme]="{ 'border-radius': '40', height: '40px' }"
></ngx-skeleton-loader>
</ng-template>
